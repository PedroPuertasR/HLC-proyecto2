<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="authors" content="Guillermo Pernas, Inmaculada Rueda, Pedro Puertas">
    <meta name="description" content="Manual for different tools">

    <title>PROWEB</title>

    <!-- Enlace a hoja de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Enlace a hoja de iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Icono de la pestaña -->
    <link rel="shortcut icon" href="favicon.svg" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/form.js" type="text/javascript" defer></script>
</head>

<body>
    <form id="formularioCita" name="Formulario de reserva" method="GET" data-aos="fade-up"
        onsubmit="return revisarFormularioCita()">
        <fieldset class="p-3">
            <legend class="text-center">Contacto</legend>

            <div class="d-flex flex-row">

                <div class="d-flex flex-column">
                    <div class="mb-1 mt-3 me-3">
                        <label class="me-3" for="nombre">Nombre</label>
                        <input class="border border-black-3" type="text" name="nombre" id="nombre" required>
                    </div>

                    <div class="mensajeError text-danger" id="errorNombre">Nombre no válido.</div>
                </div>

                <div>
                    <div class="mb-1 mt-3">
                        <label class="me-3" for="apellidos">Apellidos</label>
                        <input class="border border-black-3" type="text" name="apellidos" id="apellidos" required>
                    </div>

                    <div class="mensajeError text-danger" id="errorApellidos">Apellido no válido.</div>
                </div>


            </div>

            <div class="d-flex flex-row">
                <div class="d-flex flex-column">
                    <div class="mb-3 mt-3">
                        <label class="me-3" for="email">Email</label> <input class="border border-black-3 me-3"
                            type="email" id="email" placeholder="Introduzca su e-mail" name="email" required>
                    </div>

                    <div class="mensajeError text-danger" id="errorEmail">Email no válido.</div>
                </div>

                <div class="d-flex flex-column">
                    <div class="mb-3 mt-3">
                        <label class="me-3" for="telefono">Teléfono</label>
                        <input class="border border-black-3" type="number" name="telefono" id="telefono" required>
                    </div>

                    <div class="mensajeError text-danger" id="errorTelefono">Teléfono no válido.</div>
                </div>

            </div>
            <button type="submit" id="closeDialog" class="btn btn-light mt-3">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
